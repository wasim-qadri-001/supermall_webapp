<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Super Mall</title>
    <!-- Google Fonts - Roboto for a clean, modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/style.css" />
  </head>

  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="loginError" style="color: red"></p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config (copy from your firebase-config.js file) -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA0LcTrTGPzDjR4WI4iIKjhxXcC8ugfGW8",
        authDomain: "supermall-webapp-12ad5.firebaseapp.com",
        projectId: "supermall-webapp-12ad5",
        storageBucket: "supermall-webapp-12ad5.firebasestorage.app",
        messagingSenderId: "281411344748",
        appId: "1:281411344748:web:ce23c84c710c7a58363b49",
        measurementId: "G-QLMN69T00C",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    </script>

    <!-- Login Script -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const errorBox = document.getElementById("loginError");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            console.log("Login successful");
            window.location.href = "admin.html";
          })
          .catch((error) => {
            console.error("Login failed:", error.message);
            errorBox.textContent = "Invalid credentials. Please try again.";
          });
      });
    </script>
  </body>
</html>
